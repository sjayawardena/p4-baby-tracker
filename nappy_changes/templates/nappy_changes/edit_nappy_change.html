{% extends "base.html" %}

{% block title %} Edit Nappy Change {% endblock %}

{%block content %}
<div class="container form-entry-container">
    <form method="POST" class="p-2 form">
        <!-- Page title -->
        <h1 class="text-center page-title">Edit Nappy Change</h1>
        <!-- CSRF token and Crispy Forms -->
        {% csrf_token %}
        {{ form|crispy }}
        <!-- Confirm changes button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg mt-2 authentication-button" aria-label="Confirm Changes buton">Confirm Changes</button>
        </div>
    </form>
</div>
{% endblock %}
