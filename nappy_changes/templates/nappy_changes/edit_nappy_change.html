{% extends "base.html" %}

{% block title %} Edit Nappy Change {% endblock %}

{%block content %}
<div class="container">
    <form method="POST" class="p-2 form">
        <h1 class="text-center page-title">Edit Nappy Change</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg mt-2 authentication-button">Confirm Changes</button>
        </div>
    </form>
</div>
{% endblock %}
