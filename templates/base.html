{%load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap-->
    {% block extra_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Base CSS -->
    <link rel="stylesheet" href={% static '/css/base.css' %}>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/baby-tracker-logo.webp' %}">
    {% endblock %}

    {% block onload_js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {% endblock %}

    <title>Tracker.Baby - {% block title %} {% endblock %}</title>
</head>

<body>
    <!-- Templating for header -->
    {% include 'includes/header.html' %}

    <main>
    <!-- Templating for main content -->
        {% block content %}
        {% endblock %}
    </main>

    <!-- Templating for footer -->
    {% include 'includes/footer.html' %}

    <!-- Templating for block extras -->
    {% block extras %}
    
    {% endblock %}

    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/25587da004.js" crossorigin="anonymous"></script>
</body>

</html>
