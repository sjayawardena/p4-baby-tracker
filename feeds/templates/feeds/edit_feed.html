{% extends "base.html" %}

{% load static %}

{% block title %} Edit Feed {% endblock %}

{%block content %}
<div class="container form-entry-container">
    <form method="POST" class="p-2 form" aria-label="Edit Feed form">
        <h1 class="text-center page-title">Edit Feed</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <!-- Confirm changes button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg mt-2 authentication-button">Confirm Changes</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extras %}
<script src="{% static 'js/edit_feed.js' %}"></script>
{% endblock %}
